<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inter{
            position: absolute;
            left: -10px;
            top: -10px;
            background-color: black;
            color: white;
            border-radius:20px;
            font-size: 20px;
            width: 45px;
            height: 45px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dabba{
            height: 180px;
            width: 320px;
            background-color: red;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .time{
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            background-color: black;
            padding-left: 4px;
            padding-right: 4px;
            padding-top: 2px;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="dabba">
        <div class="inter">
            X
        </div>
        <div class="time">0:29</div>
    </div>
</body>
</html>
